@(directories: Array[java.io.File])

<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <ul>
            @for(directory <- directories) {
                <li><a href="@controllers.theatre.routes.Title.detail(directory.getName)">@directory.getName</a></li>
            }
        </ul>
    </body>
</html>
